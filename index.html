<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jasani Application</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Users can personalize products by adding logos and text to different areas of
     products, and we adeptly manage printing techniques based on the selected printing area" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./src/assets/sass/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="loading" id="loadingSceen">
        <div class="loading-gif">
        </div>
      </div>

    </div>
    <script src="./index.ts" type="module"></script>
